<!DOCTYPE html>
<html>
	<title> Seller Information </title>
	<header>
		{% include header.html %}
		{% include fire.html %}
		<style>
			h2 {text-align:center;}
		</style>
	</header>
	<body>
		{% include navBar.html%}
		
		<div class="container">
			
		<!-- Display Seller's name as heading -->
		<div id="sellerName" ></div>
		
			
		<!-- This Button triggers a popup that gives seller rating info  -->
		<button class = "btn btn-warning" id="ratingPopover" title="Seller Rating"
			data-html="true"
			data-content="Average Rating: X.X <br> Last Rating: X"
			data-placement="bottom"
			data-trigger="focus" 
			data-toggle="popover">
				View Ratings
		</button>
	
		<!-- This Button triggers a popup that gives seller contact info-->
		<button class = "btn btn-primary" id="contactPopover" title="Seller Contact Information"
			data-html="true"
			data-content="To contact, email xxxxxxxxx@mail.stmarytx.edu <br>
				      and include STMUM and posting number as email subject"
			data-placement="bottom"
			data-trigger="focus" 
			data-toggle="popover">
				Contact Seller
		</button>
			
		<!-- Testing for database -->

		<button class = "btn btn-dark" id="setinfo">
				Set Seller Info	
		</button>
		<br><br>
		
		<!-- Card that displays short seller biography/information -->
		<div class="card bg-light mb-3" >
			<div class="card-header"> Seller Biography </div>
			<div class="card-body">
				Hello. I am a Junior at St Mary's.
			</div>
		</div>
		<br>
			
		</div> <!-- End of container -->
		
		<div class="container">
			<h2> Seller's Listings: </h2>
			<div id="sellerListings"></div>
		</div>
									  
									      
	</body>
</html>

<!--Script to toggle popover-->
<script >
	$(document).ready(function () 
		{ $("[data-toggle=popover]").popover(); });
</script>

<!-- Get and display seller's name -->
<script>
	$(document).ready( function()	  
	{
		var html = "<h1> Seller One <h1>"	
		$("#sellerName").html(html);
	});
</script>

	
<!--Script to create and display Cards containing information for Seller's postings-->	
<script>
	$(document).ready( function(){
		var count = 4;
		var rowCount = 2;
		var html = "";
		
		for (i=0;i<rowCount;i++){
			html+= "<div class='row' >"
			for(j=0;j<count;j++){
				html+= "<div class='card col-3' >";
				html+= "<img src='{{site.baseurl}}/Empty.jpg' class='card-img-top mt-3' style='background-color: grey;'" 
				html+= "alt=''>"
				html+= "<div class='card-body'><h6 class='card-title'>Title</h6><p class='card-text'>"
				html+= "Description </p></div>"
				html+= " </div>";
				html+= "<br>";
			}
			html+= "</div>"
		}
		$("#sellerListings").html(html);
		});
</script>

<script>
	var rootRef = firebase.database().ref().child("seller");
	
	$("#setinfo").click(function(){
		
		
		rootRef.collection("users").doc("seller").set({
    			name: "Los Angeles",
    			state: "CA",
    			country: "USA"
		})
		.then(function() {
    			console.log("Document successfully written!");
		})
		.catch(function(error) {
    			console.error("Error writing document: ", error);
		});

			email: "srodriguezgome@mail.stmarytx.edu",
			name: "Salvador",
			username: "srodriguezgome"
		}); 
		*/
	});

</script>
