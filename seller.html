<!DOCTYPE html>
<html>
	<title>
		Seller Information
	</title>
	<header>
		{% include header.html %}
		{% include fire.html %}
	</header>
	<body>
		{% include navBar.html%}
		<br><br>
		
		<h1> Seller Name </h1>
			
		<!-- This Button triggers a popup that gives seller rating info  -->
		<button class = "btn btn-warning" id="ratingPopover" title="Seller Rating"
			data-html="true"
			data-content="Average Rating: X.X <br> Last Rating: X"
			data-placement="bottom"
			data-trigger="focus" 
			data-toggle="popover">
				View Ratings
		</button>
	
		<!-- This Button triggers a popup that gives seller contact info-->
		<button class = "btn btn-primary" id="contactPopover" title="Seller Contact Information"
			data-html="true"
			data-content="To contact, email xxxxxxxxx@mail.stmarytx.edu <br>
				      and include STMUM and posting number as email subject"
			data-placement="bottom"
			data-trigger="focus" 
			data-toggle="popover">
				Contact Seller
		</button>
		<br><br>
		
		<!-- Card that displays short seller biography/information -->
		<div class="card bg-light mb-3" style = "max-width: 50rem;">
			<div class="card-header"> Seller Biography </div>
			<div class="card-body">
				Hello. I am a Junior at St Mary's.
			</div>
		</div>
		<br><br>
	
		<h2> Seller's Listings: </h2>
		
		
		<div id="scrolling-wrapper"></div>
	
		
		<div class="row">
      <div class="col-9" id="listings">
        <div class="row">
          <div class="card col-3" href="#">
            <img src="{{site.baseurl}}/Empty.jpg" class="card-img-top mt-3" style="background-color: grey;" alt="">
            <div class="card-body"><h6 class="card-title">Title</h6><p class="card-text">Description</p></div>
          </div>
          <div class="card col-3" href="#">
            <img src="{{site.baseurl}}/Empty.jpg" class="card-img-top mt-3" style="background-color: grey;" alt="">
            <div class="card-body"><h6 class="card-title">Title</h6><p class="card-text">Description</p></div>
          </div>
          <div class="card col-3" href="#">
            <img src="{{site.baseurl}}/Empty.jpg" class="card-img-top mt-3" style="background-color: grey;" alt="">
            <div class="card-body"><h6 class="card-title">Title</h6><p class="card-text">Description</p></div>
          </div>
          <div class="card col-3" href="#">
            <img src="{{site.baseurl}}/Empty.jpg" class="card-img-top mt-3" style="background-color: grey;" alt="">
            <div class="card-body"><h6 class="card-title">Title</h6><p class="card-text">Description</p></div>
          </div>
        </div> <!-- End 1st row-->
        
      </div> <!-- End listings section-->
			

			

									  
									      
	</body>
</html>

<!--Script to toggle popover-->
<script >
	$(document).ready(function () 
		{ $("[data-toggle=popover]").popover(); });
</script>

	
<script>
	$(document).ready( function()
		{
			var count = 4;
		
			var html = "";
			
			for(i=1;i<=count;i++){
				html+= "<div class='card'> card ";
				html+= "<img src='{{site.baseurl}}/Empty.jpg' class='card-img-top mt-3' style='background-color: grey;'" 
				html+= "alt=''>"
				html+= "<div class='card-body'><h6 class='card-title'>Title</h6><p class='card-text'>"
				html+= "Description </p></div>"
				html+= " </div>";
				html+= "<br>";
			}
			$("#scrolling-wrapper").html(html);
		});
</script>
