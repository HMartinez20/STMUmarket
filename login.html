<!DOCTYPE html>
<html>
  <header>
    <script src="bootstrap.js" type="text/javascript"></script>
  </header>
  <body>
    <button type="button" class="btn btn-info" onclick="window.location='https://hmartinez20.github.io/STMUmarket/index.html'">Main Page</button>
    <button type="button" class="btn btn-secondary" onclick="window.location='https://hmartinez20.github.io/STMUmarket/login.html'">Login Page</button>
    <button type="button" class="btn btn-light" onclick="window.location='https://hmartinez20.github.io/STMUmarket/item.html'">Item Page</button>
  <br>
  <h1>STmu Market Place</h1>

  <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </body>
</html>
