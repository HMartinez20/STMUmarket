<!DOCTYPE html>
<html>
  <header>
    {% include header.html %} <!-- Jekyll Liquid command -->
    {% include fire.html %}
    <script>
     

      function whatever(){
        var email = document.getElementById("email").val();
        var password = document.getElementById("pass").value;
        console.log(email);
        console.log(password);

        firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        });
      }
    
    </script>
  </header>
  <body>
  {% include navBar.html %}
  <br>
  <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required  id="email" >

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="pass" >

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn"   onclick="whatever()"     >Sign Up</button>
      </div>
    </div>
  </body>
</html>
