<!DOCTYPE html>
<html>
  <header>
    {% include header.html %} <!-- Jekyll Liquid command -->
    {% include fire.html %}
	
    <script>
	var login;
	function whatever(){
		var email = document.getElementById("email").value;
		var password = document.getElementById("pass").value;
		login = true;
		console.log("before check..."+login);

		firebase.auth().signInWithEmailAndPassword(email, password).then(function(user) {
   		alert("Success!");
		}).catch(function(error) {
			var errorCode = error.code;
			var errorMessage = error.message;
			login = false;
			if (errorCode === 'auth/wrong-password') {
				alert('Wrong password.');
			} 
			else if (errorCode === 'auth/user-not-found') {
				alert('user-not-found.');
			}    
			else if (errorCode === 'auth/invalid-email') {
				alert('invalid-email.');
			}  	
			console.log(login);
			});
			console.log("after check..."+login);
			
			firebase.auth().onAuthStateChanged(user=>{ 
  			if(user){
    			alert("Successful!");
  			} else{
    			alert("Failure");
  			}
			});
	}

  /*  
	function check(){

	 </script>	
  </header>
  <body>
  {% include navBar.html %}
  <br>
  <h1>Sign In</h1>
      <p>Please sign in here with your email and password.</p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required  id="email" >

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="pass" >
     
    <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
       <button type="submit" class="signinbtn"   onclick="whatever();check();"    >Sign in</button>     
     <br>

    </div>
