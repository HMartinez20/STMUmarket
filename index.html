<!DOCTYPE html>
<html>
  <header>
    {% include header.html %} <!-- Jekyll Liquid command -->
    {% include fire.html %}
  </header>
  <body>
    {% include navBar.html %}
    <br>
    <div class="row">
      <div class="col-3">
        <div class="btn-group btn-group-vertical btn-group-toggle col" id="searchBtns">
          <button class="btn btn-dark" id="booksBtn" onclick="genListings('books');">Books</button>
          <button class="btn btn-dark" id="clothingBtn" onclick="genListings('clothing');">Clothing</button>
          <button class="btn btn-dark" id="furnitureBtn" onclick="genListings('furniture');">Furniture</button>
        </div>
      </div>
      <div class="col-9" id="listings">
        <div class="row">
          <div class="card col-3" href="#">
            <img src="/empty.jpg" class="card-img-top" style="background-color: grey;" alt="">
            <div class="card-body"><p class="card-text">Item title goes here</p></div>
          </div>
          <div class="card col-3" href="#">
            <img src="{{site.baseurl}}/empty.jpg" class="card-img-top" style="background-color: grey;" alt="">
            <div class="card-body"><p class="card-text">Item title goes here</p></div>
          </div>
          <div class="card col-3" href="#">
            <img src="(/empty.jpg)" class="card-img-top" style="background-color: grey;" alt="">
            <div class="card-body"><p class="card-text">Item title goes here</p></div>
          </div>
          <div class="card col-3" href="#">
            <img src="/empty.jpg" class="card-img-top" style="background-color: grey;" alt="">
            <div class="card-body"><p class="card-text">Item title goes here</p></div>
          </div>
        </div> <!-- End 1st row-->
      </div> <!-- End listings section-->
    </div>
  </body>
</html>
<script id="genListings" src="search.js" data-search="generic"></script>
